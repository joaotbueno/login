<!-- Criando uma página de Log in com HTML CSS e JavaScript -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/login.css">
    <title>Tela de Log In</title>
</head>
<body>
    <div class="main">
        <div class="menu">
            <h1>Faça o Log in para acessar a sua conta.</h1>
        </div>
    
        <div class="login-section">
            <img src="/assets/img_svg/Mobile login-pana.svg">

            <p>Para acessar sua conta, informe seus dados abaixo:</p>

            <input type="text" class="email" placeholder="Username">
            <input type="password" class="password" placeholder="Password">

            <button type="submit" class="button link" id="botao">Log In</button>

            <p>Esqueceu sua senha ? <a href="/assets/html/alterarsenha.html">Clique aqui para alterar.</a> </p>
        </div>
    </div>
    



    <script src="/assets/js/login.js"></script>
</body>
</html>
